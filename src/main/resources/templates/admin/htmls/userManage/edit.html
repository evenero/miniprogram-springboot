<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="/assets/img/apple-icon.png">
<link rel="icon" type="image/png" href="../assets/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>湖南省人民医院管理后台</title>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css" href="/css/admin/icons.css" />
<link rel="stylesheet" href="/css/admin/fonts.css">
<!-- CSS Files -->
<link href="/assets/css/material-dashboard.css" rel="stylesheet" />
</head>

<body class="">
	<div class="wrapper ">
		<div class="sidebar" data-color="purple" data-background-color="white"
			data-image="/assets/img/sidebar-1.jpg">
			<div class="logo">
				<a href="javascript:window.location.href='/admin/index'"
					class="simple-text logo-normal">
					[[${session.user.realname}]],&nbsp;&nbsp;您好 </a>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">
					<li class="nav-item"><a class="nav-link" href="./index"> <i
							class="material-icons">dashboard</i>
							<p>控制面板</p>
					</a></li>
					<li shiro:hasAnyRoles="root,high_manage" class="nav-item active">
						<a class="nav-link" href="/admin/user"> <i class="material-icons">person</i>
							<p>用户管理</p>
					</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/admin/config">
							<i class="material-icons">bubble_chart</i>
							<p>配置管理</p>
					</a></li>
					<li shiro:hasAnyRoles="test" class="nav-item "><a
						class="nav-link" href="/admin/feedback"> <i
							class="material-icons">content_paste</i>
							<p>额外内容</p>
					</a></li>
				</ul>
			</div>
		</div>
		<div class="main-panel">
			<!-- Navbar -->
			<nav
				class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
				<div class="container-fluid">
					<div class="navbar-wrapper">
						<a class="navbar-brand" href="javascript:void(0)">用户管理</a>
					</div>
				</div>
			</nav>
			<!-- End Navbar -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">

						<div class="col-md-12">
							<div class="card">
								<div class="card-header card-header-primary"
									style="background: linear-gradient(60deg, #ac9e6c, #e53935);">
									<h4 class="card-title">用户信息</h4>
									<p class="card-category">可编辑您的用户信息，也可修改（重置）账号密码</p>
								</div>
								<div class="card-body">
									<form action="" method="post">
										<input type="hidden" id="edit_status" value="none"/>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="bmd-label-floating">姓名</label>
													<input type="text" class="form-control" id="realName"
														name="realName" th:value="${user.userinfo.realname}" disabled>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="bmd-label-floating">登录用户名</label> <input
														type="text" class="form-control" id="loginName"
														th:value="${user.userinfo.username}" disabled>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="bmd-label-floating">手机号码</label> <input
														type="text" class="form-control" id="mobile"
														name="mobile" th:value="${user.userinfo.mobile}" disabled>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="bmd-label-floating">电子邮件</label> <input
														type="text" class="form-control" id="email"
														name="email" th:value="${user.userinfo.email}" disabled>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="bmd-label-floating">账号创建时间</label> <input
														type="text" class="form-control" th:value="${user.userinfo.insertTime}" disabled>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="bmd-label-floating">账号更新时间</label> <input
														type="text" class="form-control" th:value="${user.userinfo.updateTime}" disabled>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="bmd-label-floating">上次登录时间</label> <input
														type="text" class="form-control"
														th:value="${lastLoginTime}" disabled>
												</div>
											</div>
										</div>
										<div align="center">
											<button id="editInfoBtn" type="button" class="btn btn-primary "
												style="background: linear-gradient(60deg, #ac9e6c, #e53935);"
												onclick="javascript:return editInfo()">修改资料</button>
											<button id="resetPassBtn" type="button" class="btn btn-primary "
												shiro:hasAnyRoles="root,high_manage"
												th:if="${user.userinfo.username!=session.user.username}"
												style="background: linear-gradient(60deg, #ac9e6c, #e53935);margin-left:5rem;"
												onclick="javascript:return resetPass()">重置密码</button>
											<button id="changePassBtn" type="button" class="btn btn-primary "
												th:if="${user.userinfo.username==session.user.username}"
												style="background: linear-gradient(60deg, #ac9e6c, #e53935);margin-left:5rem;"
												onclick="javascript:return changePass()">修改密码</button>
										</div>
										<div id="loginpassNewDiv" class="row" style="display:none;" th:if="${user.userinfo.username==session.user.username}">
											<div class="col-md-12">
												<div class="form-group">
													<label class="bmd-label-floating">新登录密码</label>
													<input type="password" class="form-control" id="loginpassNew"
														name="loginpassNew">
												</div>
											</div>
										</div>
										<div id="loginpassConfirmDiv" class="row" style="display:none;" th:if="${user.userinfo.username==session.user.username}">
											<div class="col-md-12">
												<div class="form-group">
													<label class="bmd-label-floating">确认新密码</label> <input
														type="password" class="form-control" id="loginpassConfirm"
														name="loginpassConfirm">
												</div>
											</div>
										</div>
										<div class="clearfix"></div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer"> </footer>
		</div>
	</div>
	<!--   Core JS Files   -->
	<script src="/assets/js/core/jquery.min.js" type="text/javascript"></script>
	<script src="/assets/js/core/popper.min.js" type="text/javascript"></script>
	<script src="/assets/js/core/bootstrap-material-design.min.js"
		type="text/javascript"></script>
	<script src="/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
	<!-- Chartist JS -->
	<script src="/assets/js/plugins/chartist.min.js"></script>
	<!--  Notifications Plugin    -->
	<script src="/assets/js/plugins/bootstrap-notify.js"></script>
	<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
	<script src="/assets/js/material-dashboard.min.js"
		type="text/javascript"></script>
	<script src="/js/md5.js"></script>
	<script src="/js/admin/index.js"></script>
	<script>
		/*
		edit_status状态码：
			none	首次初始化状态
			info_not_changed	点击了修改信息按钮，但内容未改变
			info_has_changed	点击了修改信息按钮，并且内容改变
			pass_not_changed	点击了修改密码按钮，但内容未改变
			pass_has_changed	点击了修改密码按钮，且内容被改变
		*/
		function editInfo(){
			var stats = $("#edit_status").val();
			if(stats == 'none'){ //说明是第一次点击修改信息按钮，解除disabled屏蔽
				$("#realName").attr("disabled",false);
				$("#mobile").attr("disabled",false);
				$("#email").attr("disabled",false);
				$("#editInfoBtn").html("保存更改"); //修改按钮名
				$("#edit_status").val("info_not_changed"); //标识修改状态
			}else if(stats == 'info_not_changed'){ //未修改信息，直接添加disabled屏蔽
				$("#realName").attr("disabled",true);
				$("#mobile").attr("disabled",true);
				$("#email").attr("disabled",true);
				$("#editInfoBtn").html("修改资料"); //修改按钮名
				$("#edit_status").val("none"); //标识修改状态
			}else if(stats == 'info_has_changed'){ //修改了内容，准备ajax提交数据至后台
				alert("数据提交后台，暂未实现！");
			}
		};
		
		function changePass(){
			var stats = $("#edit_status").val();
			if(stats == 'none'){ //说明是第一次点击修改信息按钮
				$("#loginpassNewDiv").css("display","block");
				$("#loginpassConfirmDiv").css("display","block");
				$("#changePassBtn").html("提交密码"); //修改按钮名
				$("#edit_status").val("pass_not_changed"); //标识修改状态
			}else if(stats == 'pass_not_changed'){ //未修改信息
				$("#loginpassNewDiv").css("display","none");
				$("#loginpassConfirmDiv").css("display","none");
				$("#changePassBtn").html("修改密码"); //修改按钮名
				$("#edit_status").val("none"); //标识修改状态
			}else if(stats == 'pass_has_changed'){ //修改了内容，准备ajax提交数据至后台
				alert("数据提交后台，暂未实现！");
			}
		};
	
	
	
	
	
		function toEditForRoot() {
			var realName = $("#realName").val();
			var loginName = $("#loginName").val();
			var loginPassword = $("#loginPassword").val();
			var reginPassword = $("#reginPassword").val();
			if (realName.trim() == "") {
				alert("请输入您的真实姓名！");
				$("#realName").focus();
				return false;
			} else if (loginPassword.trim() == "" && reginPassword.trim() == "") {
				alert("密码不能为空");
				$("#loginPassword").focus();
				return false;
			} else if (loginPassword.trim() == "" && reginPassword.trim() != "") {
				alert("请输入登录密码");
				$("#loginPassword").focus();
				return false;
			} else if (loginPassword.trim() != "" && reginPassword.trim() == "") {
				alert("请输入确认密码！");
				$("#reginPassword").focus();
				return false;
			} else if (loginPassword.trim() != "" && reginPassword.trim() != "") {
				if (loginPassword.trim() != reginPassword.trim()) {
					alert("请确保输入两次密码相同！");
					$("#reginPassword").focus();
					return false;
				} else if (loginPassword.length < 6) {
					alert("登录密码不能不少于6位字符");
					$('#loginPassword').focus();
					return false;
				}
				var hashdLoginPassword = hex_md5(loginPassword);
			}
			$.post('/admin/user/edit', {
				realName : realName,
				loginPassword : loginPassword,
				reginPassword : reginPassword,
				loginName : loginName,
				hashdLoginPassword : hashdLoginPassword
			}, function(msg) {
				var data = eval("(" + msg + ")");
				if (data.ret_code == 0) {
					window.location.href = "/admin/user";
				} else if (data.ret_code == 1) {
					window.location.href = "/admin/login";
				} else {
					alert(data.ret_info);
				}
			});
		};
	</script>
</body>

</html>
